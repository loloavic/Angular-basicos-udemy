<p>Listado de Heroes</p>
<div>
<span *ngIf= " heroeBorrado; else noBorrado "> EL heroe borrado es:</span>
<span> {{heroeBorrado}} </span>
</div>

<ng-template #noBorrado>
    No ha borrado nada
</ng-template>


<button (click)="borrar()">Borrar</button>



<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
        {{i+1}} - {{heroe}}
    </li>  
</ul>
